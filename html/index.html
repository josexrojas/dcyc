  <body>
    <div class="container-fluid">
        <div id="login">
            <div class="login-wrapper" data-active="log">
               <a class="navbar-brand" href="dashboard.html"><img src="images/logo.jpg" alt="DCyC" class="img-responsive" ></a>
                <div id="log">
                    <div id="avatar">
                        <img src="images/avatars/no_avatar.jpg" class="img-responsive">
                    </div>
                    <div class="page-header">
                        <h3 class="center">Iniciar sesión</h3>
                    </div>
                    <form role="form" id="login-form" class="form-horizontal" action="dashboard.html">
                        <div class="row">
                            <div class="form-group relative">
                                <div class="icon"><i class="icon20 i-user"></i></div>
                                <input class="form-control" type="text" name="user" id="user" placeholder="E-mail" >
                                
                            </div><!-- End .control-group  -->
                            <div class="form-group relative">
                                <div class="icon"><i class="icon20 i-key"></i></div>
                                <input class="form-control" type="password" name="password" id="password" placeholder="Contraseña">
                                
                            </div><!-- End .control-group  -->
                            <div class="form-group relative">
                                <button id="loginBtn" type="submit" class="btn btn-primary pull-right col-lg-5">Login</button>
                            </div>
                        </div><!-- End .row-fluid  -->
                    </form>
                </div>
                
            </div>
            <div id="bar" data-active="log">
                <div class="btn-group btn-group-vertical">
                    <a id="log" href="#" class="btn tipR" title="Login"><i class="icon16 i-key"></i></a>
                </div>
